<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Transformación es bipolar / pasa de un estado al otro sin filtro -->
    <section>
        <div>
            <p>Sin Transición</p>
            <div class="box box-one"></div>
        </div>
        <div>
            <p>Con Transición</p>
            <div class="box box-two"></div>
        </div>
    </section>

    <!-- Transición que maneja la transformación a lo largo de un tiempo -->

    <!-- Circulos -->
    <section class="container-circle">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </section>
    
    <!-- Combinado -->
    <div class="combinado"></div>

    <!-- Animaciones -->
    <!-- nos permite controlar cada momento de ese tiempo que va a transformarse el elemento -->

    <div class="animaciones"></div>

    <footer>
        <a href="">
            <i></i>
        </a>

    </footer>
</body>
</html>
